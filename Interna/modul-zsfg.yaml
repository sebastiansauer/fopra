thema1:
  title: "Hallo, Forschung"
  subtitle: "Einführung in das (und Ihr) Thema Forschung"
  vorbereitung:
    - Lesen Sie die Hinweise zum Modul.
    - Installieren (oder Updaten) Sie die für dieses Modul angegeben Software.
  literatur:
    - "Lesen Sie in 'Research Methods in Psychology', Kap. 1-4 und 7."
  skript:
    - "[Skript Thema 01, pdf](https://github.com/sebastiansauer/fopra/raw/main/Skript-Folien/FoPra-Thema01.pdf)"
    - "[Skript Thema 01, pptx]https://github.com/sebastiansauer/fopra/raw/main/Skript-Folien/FoPra-Thema01.pptx)"
  plenum:
    - "[The Altmetric Top 100 Papers](https://www.altmetric.com/top100/2020/)"
    - "[Alltagsforschung.de: Echte, Studien, sofatauglich aufbereitet](https://www.alltagsforschung.de/)"
    - "[Psychologie-Magazin 'The Inquisitive Mind'](https://de.in-mind.org/)"
  aufgaben:
    - "[aufRRRischungskurs mit Pinguinen](https://allisonhorst.shinyapps.io/dplyr-learnr/#section-welcome)"
  vertiefung:
    - "[Most influential papers on Google Scholar in 2020](https://www.natureindex.com/news-blog/google-scholar-reveals-most-influential-papers-research-citations-twenty-twenty)"
    - "[Liste interessanter, replizierwürdiger Studien (oft) mit Bezug zur Psychologie](https://www.zotero.org/groups/2522726/to-be-replicated)"
    - "[Frontiers in Psychology (Journal)](https://www.frontiersin.org/journals/psychology#research-topics)"
    - "[Interessante psychologische Studien - eine subjektive Auswahl](https://sebastiansauer.github.io/psy-paper-suggestions/)"
    - "[Ausgewiesene wirtschaftspsychologische Studien aus studentischer Feder](https://www.fom.de/forschung/institute/iwp/publikationen.html#!acc=iwp-schriftenreihe/accid=18799)"


