thema1:
  Titel: "Hallo, Forschung"
  Untertitel: "Einführung in das (und Ihr) Thema Forschung"
  Vorbereitung:
    - Lesen Sie die Hinweise zum Modul.
    - Installieren (oder Updaten) Sie die für dieses Modul angegeben Software.
    - Lesen Sie die Literatur.
  Lernziele:
    - Sie können eine Definition von Wissenschaft geben.
    - Sie können die drei Schlussarten erklären.
    - Sie können zur Debatte von qualitativ vs. quantitativ Stellung beziehen.
    - Sie können mehrere Beispiele relevanter Studien Ihres Fachgebiets angeben und kurz beschreiben.
    - Sie können die zentralen Inhalte eines Fachartikels schnell erschließen.
  Literatur:
    - "Research Methods in Psychology, Kap. 1-4 und 7."
  Skript:
    - "[Skript Thema 01, pdf](https://github.com/sebastiansauer/fopra/raw/main/Skript-Folien/FoPra-Thema01.pdf)"
    - "[Skript Thema 01, pptx](https://github.com/sebastiansauer/fopra/raw/main/Skript-Folien/FoPra-Thema01.pptx)"
    - "[Skript Thema 01, key](https://github.com/sebastiansauer/fopra/raw/main/Skript-Folien/FoPra-Thema01.key)"
  Plenum:
    - "[The Altmetric Top 100 Papers](https://www.altmetric.com/top100/2020/)"
    - "[Alltagsforschung.de: Echte, Studien, sofatauglich aufbereitet](https://www.alltagsforschung.de/)"
    - "[Psychologie-Magazin 'The Inquisitive Mind'](https://de.in-mind.org/)"
  Aufgaben:
    - "[aufRRRischungskurs mit Pinguinen](https://allisonhorst.shinyapps.io/dplyr-learnr/#section-welcome)"
  Vertiefung:
    - "[Most influential papers on Google Scholar in 2020](https://www.natureindex.com/news-blog/google-scholar-reveals-most-influential-papers-research-citations-twenty-twenty)"
    - "[Liste interessanter, replizierwürdiger Studien (oft) mit Bezug zur Psychologie](https://www.zotero.org/groups/2522726/to-be-replicated)"
    - "[Frontiers in Psychology (Journal)](https://www.frontiersin.org/journals/psychology#research-topics)"
    - "[Interessante psychologische Studien - eine subjektive Auswahl](https://sebastiansauer.github.io/psy-paper-suggestions/)"
    - "[Ausgewiesene wirtschaftspsychologische Studien aus studentischer Feder](https://www.fom.de/forschung/institute/iwp/publikationen.html#!acc=iwp-schriftenreihe/accid=18799)"
  Hinweise:
    - "Bitte beachten Sie die Hinweise zur Einteilung in die Coaching- und Forschungsgruppen."
  Uebung:
    - "Einführung in das Rahmenthema Ihrer Studie"
    - "Wahl der Forschungsgruppen"
    - "Organisatorische Hinweise (Was muss ich tun, damit ich hier wieder raus komme?)"
  Coaching: "Einführung in das Thema Achtsamkeit"





thema2:
  Titel: "Hypothesen und Gedöns"
  Vorbereitung:
    - "Lesen Sie den 'Brain-Drain-Artikel'."
  Lernziele:
    - Sie können verschiedene Arten der Ziele wissenschaftlicher Studien voneinander abgrenzen.
    - Sie können wissenschaftliche Hypothesen auf präzise Art formulieren.
    - "Sie haben die wesentlichen Inhalte des 'Brain-Drain-Artikels' aufgenommen."
  Plenum:
    - "[Anmerkungen zum Brain-Drain-Artikel](https://github.com/sebastiansauer/fopra/raw/main/Material/Ward%2C%20Duke%2C%20Gneezy%20and%20Bos%20-%20Brain%20Drain-mit-Anmerkungen.pdf)"
  Skript:
    - "[Skript Thema 02, pdf](https://github.com/sebastiansauer/fopra/raw/main/Skript-Folien/FoPra-Thema02.pdf)"
    - "[Skript Thema 02, pptx](https://github.com/sebastiansauer/fopra/raw/main/Skript-Folien/FoPra-Thema02.pptx)"
    - "[Skript Thema 02, key](https://github.com/sebastiansauer/fopra/raw/main/Skript-Folien/FoPra-Thema02.key)"
  Literatur:
    - " 'Research Methods in Psychology' Kap. 10"
    - "[Brain Drain: The Mere Presence of One’s Own Smartphone Reduces Available Cognitive Capacity](https://repositories.lib.utexas.edu/bitstream/handle/2152/64130/braindrain.pdf;sequence=2)"
    - "[Appendix zur Brain-Drain-Studie](https://www.dropbox.com/s/8o8jf602rgz9hgw/Ward%2C%20Duke%2C%20Gneezy%20and%20Bos%20-%20Brain%20Drain%20Web%20Appendix.pdf?dl=1)"
  Vertiefung:
    - "[Skorbut-Datensatz](https://rdrr.io/cran/medicaldata/man/scurvy.html)"
    - "[Datensatz wo_men](https://raw.github.com/sebastiansauer/modar/master/datasets/wo_men.csv)"
  Aufgaben:
    - "[Aufgaben html](https://sebastiansauer.github.io/fopra/Aufgaben/Thema2-Aufgaben1.html)"
    - "[Lösungen pdf](https://sebastiansauer.github.io/fopra/Aufgaben/Thema2-Loesungen1.pdf)"
    - "[Lösungen html](https://sebastiansauer.github.io/fopra/Aufgaben/Thema2-Loesungen1.html)"
  Uebung:
    - Lesen von Fachartikeln passend zum Rahmenthema
    - Ableitung möglicher Hypothesen aus dem Rahmenthema für Ihre Studie
  Coaching: Lesen von Fachartikeln zum Thema Achtsamkeit
  Hinweise:
    - Achten Sie darauf, frühzeitig eine Forschungsgruppe zu gründen, falls noch nicht geschehen.



